<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>UniSay</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/shoppingcart_main.css" rel="stylesheet" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<!-- bootstrap -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="source/css/bootstrap.min.css" rel="stylesheet">
	<script src="source/js/bootstrap.min.js"></script> -->


<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
 	rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">	


<!-- fonts -->
 	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
 	<!-- font-family: 'Cinzel Decorative', cursive; -->

 	<link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet">
 	<!-- font-family: 'Amita', cursive; -->

 	<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
 	<!-- font-family: 'IM Fell English SC', serif; -->

 	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
 	<!-- font-family: 'Fredericka the Great', cursive; -->


</head>


<!-- ====================================================================================== -->


<body>
	


<!-- 主頁面內容 -->
<div class="wrap">
	
	<header>

		<!-- 平板手機會fixed的banner -->
		<div class="banner">

			<!-- 三明治選單 -->
			<div class="sandwich"></div>
			

			<!-- fixed的按鈕 -->
			
			<div class="cart_icon"></div>
			<div class="cart_sidebar"></div>

			<div class="member_icon"></div>
			<div class="member_sidebar"></div>

			<div class="totop_icon"></div>
			

			<!-- 中央logo -->
			<div class="logo"><img src="images/header/header_logo.svg" alt=""></div>
			
		


			<!-- 上方選單列 -->
			<nav> 
				<ul>
					<!-- 當前頁面掛上here的class -->
					<li class="icon_aboutus here">
						<a href="aboutus.html"></a>
					</li>
					<li class="icon_product">
						<a href="product.html"></a>
					</li>
					<li class="icon_custom">
						<a href=""></a>
					</li>
					<li class="icon_inspire">
						<a href=""></a>
					</li>
				</ul>
			</nav>


			<!-- 暗幕的背景 -->
			<div class="fixed_shadowbg"></div>

		</div><!-- banner包全部 -->

	</header>


<!-- ====================================================================================== -->


	<content>
	<div class="con">
	<!-- 進度navbar -->
		<div class="cart_navbar">
			<ul>
				<li class="cart_light"><
					<div class="light_image"></div>
					<div class="light_text"><p>購物清單<br>與修改商品明細</p></div>
				</li>
				<li class="cart_light on"><
					<div class="light_image"></div>
					<div class="light_text"><p>配送與付款方式</p></div>
				</li>
				<li class="cart_light"><
					<div class="light_image"></div>
					<div class="light_text"><p>填寫配送資料</p></div>
				</li>
				<li class="cart_light"><
					<div class="light_image"></div>
					<div class="light_text"><p>完成訂購</p></div>
				</li>
			</ul>
		</div>
	<!-- 下方內容 -->
		<div class="list">
			<img src="images/shoppingcart/shoppingbar.svg">
			<p class="p1">圖片</p>
			<p class="p2">商品名稱</p>
			<p class="p3">數量</p>
			<p class="p4">單價</p>
			<p class="p5">折扣</p>
			<p name="wood" class="p6">規格</p>
			<p class="p7">材質</p>
			<p class="p8">小計金額</p>
			<p class="p9">刪除</p>

			<select name="qua" class="sel1">
				<option selected="true">1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		
			<select name="wood" class="sel">
				<option selected="true">櫻桃木(Cherry wood)</option>
				<option>胡桃木(walnut wood)</option>
				<option>楓木(maple wood)</option>
				<option>花梨木(Rose wood)</option>
				<option>白橡木(oak wood)</option>
			</select>

			<label class="checks">
				<input type="checkbox" name="inLabel">
			</label>

		</div>

		<div class="line3">
			<img src="images/shoppingcart/line3-01.svg">
		</div>

		<div class="warning3">
			<p> ˙請確認您購買的商品規格與數量，確認後訂單將無法做任何更改。<br>
			˙若您上有其他商品需購買，請點選繼續購物，如要進行結帳，請點選下一步。<br>
			˙商品售價將以您實際結帳之即時價格為主，商品數量與優惠等，也將以您實際結帳為準。</p>
		</div>

		<div class="totalmoney">
			<p>金額總計：</p>
		</div>	

		<div class="howtodel">
			<p>配送/付款方式</p>
			<select name="getpro" class="sel2">
				<option selected="true">超商付款取貨服務</option>
				<option>貨到付款-付現</option>
			</select>

			<select name="deli" class="sel3">
				<option selected="true">7-11店配</option>
				<option>宅配</option>
			</select>
		</div>
	
			<div class="btn-grs">

				<div class="btn-keepgoingshop">
					<a href="#">繼續購物</a>
				</div>

				<div class="btn-nextstep">
					<a href="#">下一步</a>
				</div>

			</div>

			

			

			
	</div>
	
	






	
	

	</content>


<!-- ====================================================================================== -->


	<footer>
	


	</footer>


<!-- ====================================================================================== -->


</div><!-- wrap的結尾 -->



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="js/nav_icon.js"></script>



</body>
</html>
